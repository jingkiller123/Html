<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口sign生成</title>
</head>
<script src="js/md5.js"></script>
<script type="text/javascript">
    function generateFunc() {

       // alert("生成");
        var apikey = document.getElementById("api_key").value;
        //默认测试环境值

        var key1 = document.getElementById("key1").value;
        var value1 = document.getElementById("value1").value;
        var key2 = document.getElementById("key2").value;
        var value2 = document.getElementById("value2").value;
        var key3 = document.getElementById("key3").value;
        var value3 = document.getElementById("value3").value;
        var key4 = document.getElementById("key4").value;
        var value4 = document.getElementById("value4").value;
        var key5 = document.getElementById("key5").value;
        var value5 = document.getElementById("value5").value;
        var key6 = document.getElementById("key6").value;
        var value6 = document.getElementById("value6").value;
        var key7 = document.getElementById("key7").value;
        var value7 = document.getElementById("value7").value;
        var key8 = document.getElementById("key8").value;
        var value8 = document.getElementById("value8").value;
        var key9 = document.getElementById("key9").value;
        var value9 = document.getElementById("value9").value;
        var key10 = document.getElementById("key10").value;
        var value10 = document.getElementById("value10").value;

        var resultStr = apikey+key1+value1+key2+value2+key3+value3+key4+value4+key5+value5+key6+value6+key7+value7+key8+value8+key9+value9+key10+value10+apikey;

       // alert(resultStr);

        var md5Str = md5(resultStr);

       // alert(md5Str);
       var updateStr = md5Str.toUpperCase();

//        alert(resultStr);
         document.getElementById("outputResult").value = updateStr;
    }
    
    function cleanValue() {

        document.getElementById("api_key").value = "62d9e9a0d4cc89dc8dfbf6f760233c92";

        //恢复默认环境
        document.getElementById("key1").value = "";
        document.getElementById("value1").value = "";
        document.getElementById("key2").value = "";
        document.getElementById("value2").value = "";
        document.getElementById("key3").value = "";
        document.getElementById("value3").value = "";
        document.getElementById("key4").value = "";
        document.getElementById("value4").value = "";
        document.getElementById("key5").value = "";
        document.getElementById("value5").value = "";
        document.getElementById("key6").value = "";
        document.getElementById("value6").value = "";
        document.getElementById("key7").value = "";
        document.getElementById("value7").value = "";
        document.getElementById("key8").value = "";
        document.getElementById("value8").value = "";
        document.getElementById("key9").value = "";
        document.getElementById("value9").value = "";
        document.getElementById("key10").value = "";
        document.getElementById("value10").value = "";


        document.getElementById("outputResult").value = "";
    }

    function switchEnvironment() {
        var environment = document.getElementById("environment").innerText;

        // alert(environment);
        if(environment == "测试api_key:") {

            document.getElementById("environment").innerText = "正式api_key:";
            document.getElementById("api_key").value = "92952ddf9ac62e796abaeca2a4fe5dbf";
        } else {

            document.getElementById("environment").innerText = "测试api_key:";
            document.getElementById("api_key").value = "62d9e9a0d4cc89dc8dfbf6f760233c92";
        }
    }

</script>
<body>
<div>
        <p align="center">
            <label id="environment">测试api_key:</label>
            <input type="text" id="api_key" value="62d9e9a0d4cc89dc8dfbf6f760233c92" style="width: 250px" maxlength="64">
            <button type="commit" onclick="switchEnvironment()">切环境</button>
        </p>
        <p align="center">

            <label>value:</label>
            <input type="text" id="value1">

        </p>
        <p align="center">
            <label>key:</label>
            <input type="text" id="key4">
            <label>value:</label>
            <input type="text" id="value4">
        </p>
        <p align="center">
            <label>key:</label>
            <input type="text" id="key5">
            <label>value:</label>
            <input type="text" id="value5">
        </p>
        <p align="center">
            <label>key:</label>

        <p align="center">

        </p>
        <p align="center">
            <button style="align-content: center" type="submit" onclick="generateFunc()">生成</button>
            <label>sign</label>
            <input type="text" id="outputResult" style="width: 250px">
            <button type="reset" onclick="cleanValue()">重置</button>
        </p>
